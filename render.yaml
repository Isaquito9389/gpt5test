services:
  - type: web
    name: port-scanner-pro
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SCAN_API_KEY
        generateValue: true
      - key: PORT
        value: 10000
      - key: RATE_LIMIT_PER_MIN
        value: 15
      - key: NMAP_TIMEOUT
        value: 30
    healthCheckPath: /health